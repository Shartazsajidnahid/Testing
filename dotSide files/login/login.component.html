<body>
    <div class="full-page">
        <div class="navbar">

            <nav>
                <ul id='MenuItems'>
                    <li><a href='#'>Home</a></li>
                    <li><a href='#'>About Us</a></li>

                    <li><button class='loginbtn' style="width:auto;" (click)="toRegister()">Sign Up</button></li>
                </ul>
            </nav>
        </div>
        <div class='login-page'>
            <div class="form-box">
                <div class='button-box'>
                    <div></div>
                </div>
                <form [formGroup]="angForm" class='input-group-register' (ngSubmit)="postdata1(angForm)" autocomplete="off">
                    <input type='text' class='input-field' placeholder='User ID ' name="userid" formControlName="userid" autocomplete="off" required>
                    <input type='password' class='input-field' placeholder='Enter Password' name="password" formControlName="password" autocomplete="off" required>
                    <br><br><br>
                    <button type='submit' class='submit-btn'>Login</button>
                </form>
                <div *ngIf="errorPassword" class="text-center mt-4">
                    Password empty
                </div>
                <div class="text-center">{{successMessage}}</div>
            </div>
        </div>
    </div>

</body>
